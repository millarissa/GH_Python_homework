{% extends "my_products.html" %}

{% block content %}
<div class="login_block">
    <form class="login_form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% for message in messages %}
        <div class="alert alert-success">
               {{ message }}
        </div>
        {% endfor %}

        <button type="submit">Login</button>
    </form>
</div>
{% endblock content %}
